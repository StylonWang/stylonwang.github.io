<!DOCTYPE html>
<html>
  <head>
    <title>My Map</title>
      <style>
        # map {
          height: 75%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
  </head>
  <body>
    <div id="map"></div>
      <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), 
          { center: { lat: 24.9976625, lng: 121.4609798 },
            zoom: 8
          });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKBOUha5dzYBwhgV6sa7VmA7gNhpwREts&callback=initMap" async defer></script>
  </body>
</html>
